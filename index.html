<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to July 4, 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .countdown {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            font-size: 24px;
            font-weight: bold;
            color: #333;
            border: 5px dashed #92ADA4;
        }
    </style>
</head>
<body>
    <h1>Countdown to July 4, 2025</h1>
    <div class="countdown" id="countdown"></div>
    
    <script>
        function updateCountdown() {
            const targetDate = new Date("July 4, 2025");
            const currentDate = new Date();
            
            let totalDays = Math.floor((targetDate - currentDate) / (1000 * 60 * 60 * 24));
            let months = Math.floor(totalDays / 30);
            let days = totalDays % 30;
            
            document.getElementById("countdown").textContent = `${months} months and ${days} days left`;
        }
        
        updateCountdown();
        setInterval(updateCountdown, 1000 * 60 * 60 * 24);
    </script>
</body>
</html>
