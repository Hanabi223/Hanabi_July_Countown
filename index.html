<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to July 4, 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .countdown-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        .timer {
            font-size: 32px;
            font-weight: bold;
            color: #92ADA4;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #ddd;
            border-radius: 10px;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #92ADA4;
            border-radius: 10px;
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Countdown to July 4, 2025</h1>
        <div class="timer" id="countdown">Loading...</div>
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
    </div>

    <script>
        function updateCountdown() {
            const targetDate = new Date("July 4, 2025").getTime();
            const startDate = new Date("January 1, 2024").getTime();
            const now = new Date().getTime();

            const totalDays = Math.floor((targetDate - startDate) / (1000 * 60 * 60 * 24));
            const remainingDays = Math.floor((targetDate - now) / (1000 * 60 * 60 * 24));

            document.getElementById("countdown").innerText = `${remainingDays} days left`;

            // Update progress bar
            const progressPercentage = ((totalDays - remainingDays) / totalDays) * 100;
            document.getElementById("progress").style.width = progressPercentage + "%";
        }

        updateCountdown();
        setInterval(updateCountdown, 86400000); // Update daily
    </script>
</body>
</html>
